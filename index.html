<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K√∂z√∂ss√©gi Blog</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    input, textarea, button { width: 100%; padding: .5rem; margin: .3rem 0; box-sizing: border-box; }
    button { cursor: pointer; }
    .post { border-bottom: 1px solid #ccc; padding-bottom: .5rem; margin-bottom: .8rem; }
    .meta { color: gray; font-size: .9rem; }
    #authPanel, #postPanel, #username { display: none; }
    #loginBtnTop { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>K√∂z√∂ss√©gi Blog</h1>

  <!-- Bejelentkez√©s / Bez√°r√°s gomb -->
  <button id="loginBtnTop">Bejelentkez√©s</button>

  <!-- Bejelentkez≈ë / Regisztr√°l√≥ panel -->
  <div id="authPanel">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Jelsz√≥" />
    <input id="username" placeholder="Felhaszn√°l√≥n√©v" />
    <button id="registerBtn">Regisztr√°ci√≥</button>
    <button id="loginBtn">Bejelentkez√©s</button>
    <button id="logoutBtn" style="display:none;">Kijelentkez√©s</button>
  </div>

  <!-- Posztol√≥ panel (csak bejelentkezett felhaszn√°l√≥knak) -->
  <div id="postPanel">
    <textarea id="message" rows="4" placeholder="√çrj egy bejegyz√©st..."></textarea>
    <button id="postBtn">K√ºld√©s</button>
  </div>

  <!-- Blog bejegyz√©sek -->
  <h3>Bejegyz√©sek</h3>
  <div id="posts"></div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üî¥ Ide m√°sold a saj√°t Firebase configodat
    const firebaseConfig = {
      apiKey: "AIzaSyC5PGp0CIL-NGzv0bh3EEfdr4JjHjBp4FE",
      authDomain: "szucsbalinthu.firebaseapp.com",
      projectId: "szucsbalinthu",
      storageBucket: "szucsbalinthu.appspot.com",
      messagingSenderId: "226319656079",
      appId: "1:226319656079:web:d86b6062d0fd4b6499bcfa",
      measurementId: "G-F5GPHLJS9Y"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // HTML elemek
    const loginBtnTop = document.getElementById('loginBtnTop');
    const authPanel = document.getElementById('authPanel');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const postPanel = document.getElementById('postPanel');
    const message = document.getElementById('message');
    const postBtn = document.getElementById('postBtn');
    const postsDiv = document.getElementById('posts');

    // Bejelentkez√©s gomb a tetej√©n: nyit / z√°r panel
    loginBtnTop.onclick = () => {
      if (authPanel.style.display === 'none' || authPanel.style.display === '') {
        authPanel.style.display = 'block';
        loginBtnTop.textContent = 'Bez√°r√°s';
      } else {
        authPanel.style.display = 'none';
        loginBtnTop.textContent = 'Bejelentkez√©s';
        username.style.display = 'none'; // rejtsd el a felhaszn√°l√≥n√©v mez≈ët, ha nyitott volt
      }
    };

    // Regisztr√°ci√≥ gomb: felhaszn√°l√≥n√©v mez≈ë el≈ëj√∂n
    registerBtn.onclick = () => {
      username.style.display = 'block';
    };

    // Regisztr√°ci√≥ felhaszn√°l√≥n√©vvel
    registerBtn.onclick = async () => {
      if (username.style.display === 'none') {
        username.style.display = 'block';
        return;
      }
      const uname = username.value.trim();
      if (!uname) return alert("Adj meg egy felhaszn√°l√≥nevet!");
      try {
        await auth.createUserWithEmailAndPassword(email.value, password.value);
        await auth.currentUser.updateProfile({ displayName: uname });
        alert("‚úÖ Sikeres regisztr√°ci√≥!");
        username.value = email.value = password.value = '';
      } catch (err) {
        alert("Hiba: " + err.message);
      }
    };

    // Bejelentkez√©s
    loginBtn.onclick = async () => {
      try {
        await auth.signInWithEmailAndPassword(email.value, password.value);
        email.value = password.value = '';
      } catch (err) {
        alert("Hiba: " + err.message);
      }
    };

    // Kijelentkez√©s
    logoutBtn.onclick = () => auth.signOut();

    // Auth √°llapot figyel√©se
    auth.onAuthStateChanged(user => {
      if (user) {
        postPanel.style.display = 'block'; // Posztol√≥ mez≈ë
        logoutBtn.style.display = 'inline-block';
        logoutBtn.textContent = "Kijelentkez√©s (" + (user.displayName || user.email) + ")";
        loginBtnTop.style.display = 'none';
        authPanel.style.display = 'none';
      } else {
        postPanel.style.display = 'none';
        logoutBtn.style.display = 'none';
        loginBtnTop.style.display = 'inline-block';
      }
    });

    // Posztol√°s
    postBtn.onclick = async () => {
      const text = message.value.trim();
      if (!text) return;
      if (!auth.currentUser) return alert("‚ùå Csak bejelentkezett felhaszn√°l√≥k √≠rhatnak!");
      try {
        await db.collection('posts').add({
          text,
          author: auth.currentUser.displayName || auth.currentUser.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        message.value = '';
      } catch (err) {
        alert("‚ùå Hiba: " + err.message);
      }
    };

    // Posztok val√≥s idej≈± megjelen√≠t√©se
    db.collection('posts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      postsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : '';
        postsDiv.innerHTML += `
          <div class="post">
            <div class="meta">${d.author} ‚Äì ${date}</div>
            <div>${d.text}</div>
          </div>`;
      });
    });
  </script>
</body>
</html>
