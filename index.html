<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Közösségi Blog</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    input, textarea, button { width: 100%; padding: .5rem; margin: .3rem 0; box-sizing: border-box; }
    button { cursor: pointer; }
    .post { border-bottom: 1px solid #ccc; padding-bottom: .5rem; margin-bottom: .8rem; }
    .meta { color: gray; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Közösségi Blog</h1>

  <div id="auth">
    <h3>Regisztráció / Bejelentkezés</h3>
    <input id="username" placeholder="Felhasználónév (csak regisztrációhoz)" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Jelszó" />
    <button id="registerBtn">Regisztráció</button>
    <button id="loginBtn">Bejelentkezés</button>
    <button id="logoutBtn" style="display:none;">Kijelentkezés</button>
  </div>

  <textarea id="message" rows="4" placeholder="Írj egy bejegyzést..."></textarea>
  <button id="postBtn">Küldés</button>

  <h3>Bejegyzések</h3>
  <div id="posts"></div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5PGp0CIL-NGzv0bh3EEfdr4JjHjBp4FE",
      authDomain: "szucsbalinthu.firebaseapp.com",
      projectId: "szucsbalinthu",
      storageBucket: "szucsbalinthu.appspot.com",
      messagingSenderId: "226319656079",
      appId: "1:226319656079:web:d86b6062d0fd4b6499bcfa",
      measurementId: "G-F5GPHLJS9Y"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const message = document.getElementById('message');
    const postBtn = document.getElementById('postBtn');
    const postsDiv = document.getElementById('posts');

    // Regisztráció felhasználónévvel
    registerBtn.onclick = async () => {
      const uname = username.value.trim();
      if (!uname) return alert("Adj meg egy felhasználónevet!");
      try {
        await auth.createUserWithEmailAndPassword(email.value, password.value);
        await auth.currentUser.updateProfile({ displayName: uname });
        alert("✅ Sikeres regisztráció!");
        username.value = '';
      } catch (err) {
        alert("Hiba: " + err.message);
      }
    };

    // Bejelentkezés
    loginBtn.onclick = async () => {
      try {
        await auth.signInWithEmailAndPassword(email.value, password.value);
      } catch (err) {
        alert("Hiba: " + err.message);
      }
    };

    // Kijelentkezés
    logoutBtn.onclick = () => auth.signOut();

    // Auth állapot figyelése (csak a felhasználónevet és kijelentkezés gombot mutatja)
    auth.onAuthStateChanged(user => {
      if (user) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.textContent = "Kijelentkezés (" + (user.displayName || user.email) + ")";
      } else {
        logoutBtn.style.display = 'none';
      }
    });

    // Posztolás (csak bejelentkezett felhasználóknak)
    postBtn.onclick = async () => {
      const text = message.value.trim();
      if (!text) return;
      if (!auth.currentUser) {
        return alert("❌ Csak bejelentkezett felhasználók írhatnak bejegyzést!");
      }
      try {
        await db.collection('posts').add({
          text,
          author: auth.currentUser.displayName || auth.currentUser.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        message.value = '';
      } catch (err) {
        alert("❌ Hiba: " + err.message);
      }
    };

    // Posztok valós idejű megjelenítése
    db.collection('posts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      postsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : '';
        postsDiv.innerHTML += `
          <div class="post">
            <div class="meta">${d.author} – ${date}</div>
            <div>${d.text}</div>
          </div>`;
      });
    });
  </script>
</body>
</html>
